<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="popup-container">
  <header class="popup-header">
    <h1 class="popup-title">GitHub Actions Dashboard</h1>
  </header>
  <main class="popup-main">
    <form class="token-form">
      <div class="form-group">
        <label for="github-token" class="form-label">GitHub Token</label>
        <div class="input-group">
          <input type="password" id="github-token" placeholder="ghp_xxx..." autocomplete="off" class="form-input" />
          <button type="button" id="save-token" class="btn btn-primary">Save</button>
        </div>
        <div id="token-status" class="status-message"></div>
      </div>
    </form>
  </main>
</div>
