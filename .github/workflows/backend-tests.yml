name: Backend Tests

on:
  push:
    branches: [ main, ci ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ main, ci ]
    paths: [ 'backend/**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        cd backend
        pytest