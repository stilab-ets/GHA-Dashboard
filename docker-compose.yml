version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    container_name: gha-postgres
    environment:
      POSTGRES_DB: gha_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gha-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gha-backend

    volumes:
      - ./backend:/app   # MOUNT PROPRE ET UNIQUE

    environment:
      FLASK_APP: app.py
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 3000
      FLASK_ENV: development
      FLASK_DEBUG: 1

      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/gha_dashboard

      GITHUB_TOKEN: ${GITHUB_TOKEN}

    ports:
      - "3000:3000"

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - gha-network

    restart: unless-stopped
    command: flask run --host=0.0.0.0 --port=3000

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gha-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gha.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gha-network

networks:
  gha-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data: